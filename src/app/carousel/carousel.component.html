<!--    center x    -->
<div @listAnimation
     [ngClass]="{'carousel-horizon': isXS, 'carousel-vertical': !isXS}"
     class="carousel text-center">

    <ul (swipeleft)="updateSlides(sliding.Right)"
        (swiperight)="updateSlides(sliding.Left)"
        (swipeup)="updateSlides(sliding.Down)"
        (swipedown)="updateSlides(sliding.Up)"
        (panleft)="panSlides($event, sliding.Right)"
        (panright)="panSlides($event, sliding.Left)"
        (panstart)="onPanning()"
        (panend)="resetState()"
        (panup)="panSlides($event, sliding.Down)"
        (pandown)="panSlides($event, sliding.Up)"
        class="slide p-0">

        <!--    slide x or y    -->
        <app-carousel-item [@slideState]="slideState"
                           *ngFor="let slide of slides"
                           (clickItem)="slideToItem($event)"
                           (tapPlay)="onTapPlay($event)"
                           [item]="slide"
                           [isXS]="isXS"
                           [style.left.px]="distanceX"
                           [style.top.px]="distanceY"
                           class="slide-item px-3 my-sm-5 zindex-modal mx-sm-auto"
                           [class.slide-item-transition]="!isPanning"
                           [ngClass]="{'item-horizon': isXS, 'item-vertical': !isXS}">
        </app-carousel-item>
    </ul>

    <!--    background    -->
    <div *ngIf="!isXS"
         (tap)="onTap($event)"
         (panup)="panSlides($event, sliding.Down)"
         (pandown)="panSlides($event, sliding.Up)"
         (panstart)="onPanning()"
         (panend)="resetState()"
         class="carousel-back absolute-center"></div>
</div>
