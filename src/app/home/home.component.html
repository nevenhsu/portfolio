

<div appWindowsSize
     (resize)="recheck($event)"
     class="wrapping">

    <app-nav [width]="windowWidth"
             [height]="windowHeight"
             [isXS]="isXS"
    ></app-nav>

    <div class="text-center">
        <h2>{{ item.title }}</h2>
        <h3>{{ item.subtitle }}</h3>
    </div>

    <app-carousel (update)="changeItem($event)"
                  [items]="items"
                  [isXS]="isXS"
                  [class.carousel-vertical]="!isXS"
    ></app-carousel>

    <app-video-player [videoId]="videoId"
                      [width]="windowWidth"
                      [height]="windowHeight"
                      [isBG]="true"
                      class="wrapping-background-video"
    ></app-video-player>

    <div class="row wrapping-prograss zindex-tooltip">
        <app-prograss-bar [currentIndex]="currentIndex"
                          [totalItems]="items.length"
                          class="col-2 offset-2"
        ></app-prograss-bar>
    </div>

</div>
