<div appWindowsSize
     (onResize)="recheck($event)"
     class="wrapping">

    <div class="text-center">
        <h2>Title</h2>
        <h3>Subtitle</h3>
    </div>

    <app-carousel [class.carousel-vertical]="!isXS" [isXS]="isXS"></app-carousel>

    <div class="wrapping-video">
        <app-video-player [videoId]="videoId"
                          [width]="windowWidth"
                          [height]="windowHeight"
                          [isXS]="isXS"
                          class="background-video"
        ></app-video-player>
    </div>

</div>
