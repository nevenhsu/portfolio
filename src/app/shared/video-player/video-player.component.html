<youtube-player *ngIf="isShowing"
                [videoId]="videoId"
                [width]="width"
                [height]="height"
                [playerVars]="playerVars"
                (ready)="initPlayer($event)"
                (change)="onStateChange($event)"
                [class.background-video]="isBG"
                class="absolute-center"
></youtube-player>
